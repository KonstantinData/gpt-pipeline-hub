name: Evaluate Pipeline

on:
  workflow_dispatch:   # Manuell aus GitHub UI auslÃ¶sbar
  push:
    paths:
      - 'prompts/**'
      - 'scripts/eval_runner.py'
      - 'eval_chain.py'
      - 'token_cost_summary.py'

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock

    - name: ğŸš€ Run evaluation pipeline
      run: python eval_chain.py

    - name: ğŸ’° Summarize token usage
      run: python token_cost_summary.py

    - name: ğŸ“¤ Upload evaluation results
      uses: actions/upload-artifact@v3
      with:
        name: eval-results
        path: |
          evals/*.json
